<h1>Elenco Hotel</h1>

<div *ngIf="loading">Caricamento hotel...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && hotels.length > 0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Citt√†</th>
      <th>Indirizzo</th>
      <th>Civico</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hotel of hotels">
      <td>{{ hotel.nome }}</td>
      <td>{{ hotel.citta }}</td>
      <td>{{ hotel.indirizzo }}</td>
      <td>{{ hotel.civico || '-' }}</td>
      <td>
        <button class="btn-primary" (click)="vaiAlleCamere(hotel.id!)">
          Visualizza camere
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && hotels.length === 0">
  Nessun hotel disponibile
</div>
